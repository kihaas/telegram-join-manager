[alembic]
# Путь к папке с миграциями
script_location = alembic

# Путь к твоей БД (SQLite)
sqlalchemy.url = sqlite:///data/applications.db

# Дополнительные настройки
# file_template = %%(rev)s_%%(slug)s
# version_path_separator = os
# prepend_sys_path = .
# version_locations = %(here)s/bar %(here)s/bat

# А ЗАТЕМ ВСЁ ОСТАЛЬНОЕ, ЧТО У ТЕБЯ УЖЕ ЕСТЬ:
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S